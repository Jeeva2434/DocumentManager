
<div class="docForm">
	<div class="img">
		<img src="https://images.unsplash.com/photo-1544396821-4dd40b938ad3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80">
	</div>
	<form>
		
		<div class="form-group mb3">
			<label>Document Name</label>
			<input type="text" class="form-control" #name>
		</div>

    <div class="form-group">
	    <label>Document Type</label>
	    <br>
	    <select class="custom-select form-control mb3"  #type>
				<option>Choose the document type ...</option>
		    <option *ngFor="let type of types" >{{type}}</option>
	    </select>
    </div>
 
    <div class="form-group mb3">
			<label>Document Description</label>
			<textarea rol="3" cols="5" class="form-control" #desc></textarea>
		</div>

		<button class="btn btn-primary nextBtn" routerLink="/upload-document" (click)="getForm(name.value,desc.value)">Next</button>
	</form>
</div>
